<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Dados</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="app-container">
        <div class="register-container">
        
            <h1>Criando Dados</h1>
            <input class="nome" type="text" name="Nome" id="nome" placeholder="Digite o nome...">
            <br>
            <input class="idade" type="number" name="Idade" id="idade" placeholder="Digite a Idade..">
            <br>
            <input class="cpf" type="text" name="CEP" id="cep" placeholder="Digite o cep...">
            <br>
            <input type="submit" value="Cadastrar" id="saveData">
        
            
        </div>
        <a href="index.html">Voltar as opções</a>
    </div>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
